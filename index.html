<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIM | AI Tool Matcher</title>
  <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAV0lEQVR42u3UsQkAIBAF0X/klR0pN3GyJDPFo1ykvYnrjlokAQIECBAgQIAAAQIECBBYTjvQyq2X6wqtQGs5W54gLNp3lDJ5Tceh/+mhUedTE34pCEAAQIECBAgQIAAAQJ+HAnztyqjAhMkiAAAAABJRU5ErkJggg==" />
  <link rel="shortcut icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAV0lEQVR42u3UsQkAIBAF0X/klR0pN3GyJDPFo1ykvYnrjlokAQIECBAgQIAAAQIECBBYTjvQyq2X6wqtQGs5W54gLNp3lDJ5Tceh/+mhUedTE34pCEAAQIECBAgQIAAAQJ+HAnztyqjAhMkiAAAAABJRU5ErkJggg==" />
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <button class="logo-trigger" id="logoTrigger" aria-label="직무 선택 화면으로 이동">
      <img class="logo-top-right" src="aim logo.png" alt="AIM logo" />
    </button>
    <main class="main-shell" id="mainShell">
      <div class="hero-left">
        <p class="hero-line">Need A Perfect</p>
        <p class="hero-line">AI Co-Pilot?</p>
        <p class="hero-line">Find A Perfect Match For you.</p>
        <p class="hero-brand"><span id="heroBrandText">AIM</span></p>
      </div>
    </main>
    <section class="job-screen" id="jobScreen" hidden aria-hidden="true">
      <div class="job-screen-inner">
        <div class="job-hero">
          <p class="job-hero-line">
            <span class="job-hero-text">I Need An Agent For/</span>
            <span class="job-word-box"><span id="jobWord" class="job-word"></span></span>
            <span class="job-hero-period">.</span>
          </p>
        </div>
        <div class="job-content">
          <div class="panel-content">
            <div class="task-input">
              <label for="jobRole">직무</label>
              <div class="input-curly">
                <span class="brace">{</span>
                <select id="jobRole" aria-label="직무 선택">
                  <option value="" disabled selected>직무를 선택하세요</option>
                  <option value="영업">영업</option>
                  <option value="마케팅">마케팅</option>
                  <option value="R&D">R&amp;D</option>
                  <option value="생산">생산</option>
                  <option value="기획">기획</option>
                  <option value="인사">인사</option>
                  <option value="재무">재무</option>
                  <option value="IT">IT</option>
                  <option value="법무">법무</option>
                  <option value="홍보">홍보</option>
                </select>
                <span class="brace">}</span>
              </div>
            </div>
            <div class="task-input">
              <label for="taskType">수행할 업무 유형</label>
              <div class="input-curly stretched">
                <span class="brace">{</span>
                <input id="taskType" list="taskSuggestions" placeholder="업무 유형을 입력하거나 선택하세요" />
                <span class="brace">}</span>
              </div>
              <datalist id="taskSuggestions"></datalist>
            </div>
            <div class="actions">
              <button id="showDefault" class="primary">기본 추천 보기</button>
              <button id="fetchAI" class="ghost">AI 추천 받기</button>
            </div>
            <section class="results">
              <h2>추천 AI 툴</h2>
              <p class="help-text">직무와 업무 유형을 선택한 뒤 추천 버튼을 눌러보세요.</p>
              <div id="toolList" class="tool-list"></div>
            </section>
            <section class="ai-consult">
              <h2>자연어 추천</h2>
              <p class="help-text">필요한 업무 상황을 자연어로 입력하면 AIM이 가장 적합한 AI 툴과 이유를 안내합니다.</p>
              <textarea id="aiPrompt" rows="5" placeholder="예: 신규 SaaS 제품의 고객 온보딩 프로세스를 자동화하고 싶어요"></textarea>
              <div class="actions inline">
                <button id="generateInsight" class="primary">AI 분석 요청</button>
                <span id="apiStatus" role="status" aria-live="polite"></span>
              </div>
              <article id="aiRecommendation" class="ai-recommendation" hidden></article>
            </section>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script>
    window.AIM_API_BASE_URL = window.AIM_API_BASE_URL || 'http://localhost:3000';
  </script>
  <script src="script.js"></script>
</body>
</html>
